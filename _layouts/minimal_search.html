
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1E3765 0%, #1E3765 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .facet-group {
            margin-bottom: 25px;
        }

        .facet-group h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .facet-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .facet-option:hover {
            background-color: #f5f5f5;
        }

        .facet-option input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .facet-option label {
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .facet-count {
            color: #999;
            font-size: 12px;
        }

        .clear-filters {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: background-color 0.2s;
        }

        .clear-filters:hover {
            background-color: #e0e0e0;
        }

        .show-more-btn {
            width: 100%;
            padding: 6px;
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .show-more-btn:hover {
            background-color: #f5f5f5;
        }

        .facet-option.hidden {
            display: none;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .results-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .per-page-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .per-page-selector select,
        .sort-options select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .guides-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .guides-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .guides-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .guides-card h3 a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .guides-card h3 a:hover {
            color: #667eea;
        }

        .guides-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .guides-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background-color: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }

        .tag.category {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .tag.tool {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .guides-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-numbers {
            display: flex;
            gap: 5px;
        }

        .pagination .page-number {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 40px;
            text-align: center;
        }

        .pagination .page-number:hover {
            background-color: #f5f5f5;
        }

        .pagination .page-number.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        .pagination .page-ellipsis {
            padding: 8px 12px;
            color: #999;
        }

        .page-info {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .guides-grid {
                grid-template-columns: 1fr;
            }

            .results-controls {
                width: 100%;
                justify-content: space-between;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Map & Data Library Guides</h1>
            <p>Browse and discover tutorials and workshops from the Map & Data Library, University of Toronto.</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search guides...">
                </div>

                <div class="facet-group">
                    <h3>Category</h3>
                    <div id="categoryFacets"></div>
                </div>

                <div class="facet-group">
                    <h3>Tool</h3>
                    <div id="toolFacets"></div>
                </div>

                <div class="facet-group">
                    <h3>Organization</h3>
                    <div id="organizationFacets"></div>
                </div>

                <button class="clear-filters" id="clearFilters">Clear All Filters</button>
            </aside>

            <main class="results-section">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading...</div>
                    <div class="results-controls">
                        <div class="per-page-selector">
                            <label for="perPageSelect">Show:</label>
                            <select id="perPageSelect">
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="48">48</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="sort-options">
                            <select id="sortSelect">
                                <option value="title">Sort by Title</option>
                                <option value="date">Sort by Date</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="guides-grid" id="guidesGrid"></div>
                <div class="loading-indicator" id="loadingIndicator" style="display: none; text-align: center; padding: 20px; color: #666; font-size: 14px;">
                    Loading more guides...
                </div>
                <div class="page-info" id="pageInfo"></div>
            </main>
        </div>
    </div>

    <script>
        // Jekyll injects the data here at build time using Liquid
        const guides = {{ site.data.guides | jsonify }};

        // State management
        let filteredGuides = [...guides];
        let activeFilters = {
            search: '',
            category: new Set(),
            tool: new Set(),
            organization: new Set()
        };
        let currentSort = 'title';
        let displayedCount = 0;
        let itemsPerLoad = 12;
        let isLoading = false;

        // Extract unique values for facets (handles both arrays and single values)
        function getFacetValues(key) {
            const allValues = guides.flatMap(d => {
                const value = d[key];
                return Array.isArray(value) ? value : [value];
            });
            return [...new Set(allValues)].sort();
        }

        // Count guides for each facet value (handles both arrays and single values)
        function countFacetValues(key, value) {
            return filteredGuides.filter(d => {
                const guideValue = d[key];
                if (Array.isArray(guideValue)) {
                    return guideValue.includes(value);
                }
                return guideValue === value;
            }).length;
        }

        // Initialize facets
        function initializeFacets() {
            createFacets('category', 'categoryFacets');
            createFacets('tool', 'toolFacets');
            createFacets('organization', 'organizationFacets');
        }

        // Create facet checkboxes with show more functionality
        function createFacets(facetKey, containerId) {
            const container = document.getElementById(containerId);
            const values = getFacetValues(facetKey);
            const maxVisible = 5; // Show first 5 items by default

            const facetHTML = values.map((value, index) => {
                const count = countFacetValues(facetKey, value);
                const isChecked = activeFilters[facetKey].has(value);
                const isHidden = index >= maxVisible ? 'hidden' : '';
                return `
                    <div class="facet-option ${isHidden}" data-facet-item="${facetKey}">
                        <input type="checkbox" id="${facetKey}-${value}"
                               data-facet="${facetKey}"
                               data-value="${value}"
                               ${isChecked ? 'checked' : ''}>
                        <label for="${facetKey}-${value}">
                            <span>${value}</span>
                            <span class="facet-count">(${count})</span>
                        </label>
                    </div>
                `;
            }).join('');

            // Add show more button if there are more than maxVisible items
            const showMoreBtn = values.length > maxVisible
                ? `<button class="show-more-btn" data-facet="${facetKey}" data-expanded="false">
                     Show more (${values.length - maxVisible})
                   </button>`
                : '';

            container.innerHTML = facetHTML + showMoreBtn;

            // Add event listeners to checkboxes
            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleFacetChange);
            });

            // Add event listener to show more button
            const showMoreButton = container.querySelector('.show-more-btn');
            if (showMoreButton) {
                showMoreButton.addEventListener('click', (e) => toggleShowMore(e, facetKey, values.length, maxVisible));
            }
        }

        // Toggle show more/less for facets
        function toggleShowMore(event, facetKey, totalCount, maxVisible) {
            const button = event.target;
            const container = button.parentElement;
            const isExpanded = button.dataset.expanded === 'true';
            const allItems = container.querySelectorAll(`.facet-option[data-facet-item="${facetKey}"]`);

            if (isExpanded) {
                // Collapse - hide items beyond maxVisible
                allItems.forEach((item, index) => {
                    if (index >= maxVisible) {
                        item.classList.add('hidden');
                    }
                });
                button.textContent = `Show more (${totalCount - maxVisible})`;
                button.dataset.expanded = 'false';
            } else {
                // Expand - show all items
                allItems.forEach(item => {
                    item.classList.remove('hidden');
                });
                button.textContent = 'Show less';
                button.dataset.expanded = 'true';
            }
        }

        // Handle facet selection
        function handleFacetChange(event) {
            const facet = event.target.dataset.facet;
            const value = event.target.dataset.value;

            if (event.target.checked) {
                activeFilters[facet].add(value);
            } else {
                activeFilters[facet].delete(value);
            }

            displayedCount = 0;
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            filteredGuides = guides.filter(guide => {
                if (activeFilters.search) {
                    const searchTerm = activeFilters.search.toLowerCase();
                    const matchesSearch =
                        guide.title.toLowerCase().includes(searchTerm) ||
                        guide.description.toLowerCase().includes(searchTerm);
                    if (!matchesSearch) return false;
                }

                if (activeFilters.category.size > 0) {
                    const guideCategories = Array.isArray(guide.category) ? guide.category : [guide.category];
                    if (!guideCategories.some(cat => activeFilters.category.has(cat))) {
                        return false;
                    }
                }

                if (activeFilters.tool.size > 0) {
                    const guideFormats = Array.isArray(guide.tool) ? guide.tool : [guide.tool];
                    if (!guideFormats.some(fmt => activeFilters.tool.has(fmt))) {
                        return false;
                    }
                }

                if (activeFilters.organization.size > 0) {
                    const guideOrgs = Array.isArray(guide.organization) ? guide.organization : [guide.organization];
                    if (!guideOrgs.some(org => activeFilters.organization.has(org))) {
                        return false;
                    }
                }

                return true;
            });

            sortGuides();
            updateFacets();
            renderGuides(true); // true = clear existing guides
        }

        // Update facet counts
        function updateFacets() {
            initializeFacets();
        }

        // Sort guides
        function sortGuides() {
            filteredGuides.sort((a, b) => {
                if (currentSort === 'title') {
                    return a.title.localeCompare(b.title);
                } else if (currentSort === 'date') {
                    return new Date(b.date) - new Date(a.date);
                }
            });
        }

        // Render guides cards with infinite scroll
        function renderGuides(clear = false) {
            const grid = document.getElementById('guidesGrid');
            const resultsCount = document.getElementById('resultsCount');
            const loadingIndicator = document.getElementById('loadingIndicator');

            if (clear) {
                grid.innerHTML = '';
                displayedCount = 0;
            }

            resultsCount.textContent = `${filteredGuides.length} guide${filteredGuides.length !== 1 ? 's' : ''}`;

            if (filteredGuides.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No guides found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                loadingIndicator.style.display = 'none';
                return;
            }

            // Load next batch of guides
            const startIndex = displayedCount;
            const endIndex = Math.min(startIndex + itemsPerLoad, filteredGuides.length);
            const guidesToRender = filteredGuides.slice(startIndex, endIndex);

            const guidesHTML = guidesToRender.map(guide => `
                <div class="guides-card">
                    <h3><a href="${guide.url}" target="_blank">${guide.title}</a></h3>
                    <p class="guides-description">${guide.description}</p>
                    <div class="guides-tags">
                        ${(Array.isArray(guide.category) ? guide.category : [guide.category])
                            .map(cat => `<span class="tag category">${cat}</span>`).join('')}
                        ${(Array.isArray(guide.tool) ? guide.tool : [guide.tool])
                            .map(fmt => `<span class="tag tool">${fmt}</span>`).join('')}
                    </div>
                    <div class="guides-meta">
                        <span>${guide.organization}</span>
                        <span>${guide.date}</span>
                    </div>
                </div>
            `).join('');

            grid.insertAdjacentHTML('beforeend', guidesHTML);
            displayedCount = endIndex;

            // Hide loading indicator if all guides are displayed
            if (displayedCount >= filteredGuides.length) {
                loadingIndicator.style.display = 'none';
            }

            isLoading = false;
            updatePageInfo();
        }

        // Update page info
        function updatePageInfo() {
            const pageInfo = document.getElementById('pageInfo');
            if (filteredGuides.length === 0) {
                pageInfo.textContent = '';
            } else if (displayedCount >= filteredGuides.length) {
                pageInfo.textContent = `Showing all ${filteredGuides.length} guide${filteredGuides.length !== 1 ? 's' : ''}`;
            } else {
                pageInfo.textContent = `Showing ${displayedCount} of ${filteredGuides.length} guide${filteredGuides.length !== 1 ? 's' : ''}`;
            }
        }

        // Infinite scroll handler
        function handleScroll() {
            if (isLoading || displayedCount >= filteredGuides.length) {
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;

            // Load more when user is 300px from bottom
            if (scrollPosition >= pageHeight - 300) {
                isLoading = true;
                loadingIndicator.style.display = 'block';

                // Simulate a small delay for better UX
                setTimeout(() => {
                    renderGuides(false);
                }, 200);
            }
        }

        // Throttle scroll event for performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(handleScroll, 100);
        });

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', (event) => {
            activeFilters.search = event.target.value;
            displayedCount = 0;
            applyFilters();
        });

        // Sort handler
        document.getElementById('sortSelect').addEventListener('change', (event) => {
            currentSort = event.target.value;
            displayedCount = 0;
            applyFilters();
        });

        // Items per load handler
        document.getElementById('perPageSelect').addEventListener('change', (event) => {
            itemsPerLoad = parseInt(event.target.value);
            displayedCount = 0;
            applyFilters();
        });

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', () => {
            activeFilters = {
                search: '',
                category: new Set(),
                tool: new Set(),
                organization: new Set()
            };
            document.getElementById('searchInput').value = '';
            displayedCount = 0;
            applyFilters();
        });

        // Initialize on page load
        initializeFacets();
        applyFilters();
    </script>

  <!-- {% if site.back_to_top %} -->
    <a href="#top" id="back-to-top" aria-label="{{ site.back_to_top_text | default: 'Back to top' }}"></a>
    <script>
      // Show/hide back to top button based on scroll position
      const backToTopButton = document.getElementById('back-to-top');

      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });

      // Smooth scroll to top
      backToTopButton.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
  <!-- {% endif %} -->

</body>
</html>
