
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .facet-group {
            margin-bottom: 25px;
        }

        .facet-group h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .facet-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .facet-option:hover {
            background-color: #f5f5f5;
        }

        .facet-option input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .facet-option label {
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .facet-count {
            color: #999;
            font-size: 12px;
        }

        .clear-filters {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: background-color 0.2s;
        }

        .clear-filters:hover {
            background-color: #e0e0e0;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .results-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .per-page-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .per-page-selector select,
        .sort-options select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .guides-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .guides-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .guides-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .guides-card h3 a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .guides-card h3 a:hover {
            color: #667eea;
        }

        .guides-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .guides-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background-color: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }

        .tag.category {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .tag.format {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .guides-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-numbers {
            display: flex;
            gap: 5px;
        }

        .pagination .page-number {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 40px;
            text-align: center;
        }

        .pagination .page-number:hover {
            background-color: #f5f5f5;
        }

        .pagination .page-number.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        .pagination .page-ellipsis {
            padding: 8px 12px;
            color: #999;
        }

        .page-info {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .guides-grid {
                grid-template-columns: 1fr;
            }

            .results-controls {
                width: 100%;
                justify-content: space-between;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Map & Data Library Guides</h1>
            <p>Browse and discover tutorials and workshops from the Map & Data Library, University of Toronto.</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search guides...">
                </div>

                <div class="facet-group">
                    <h3>Category</h3>
                    <div id="categoryFacets"></div>
                </div>

                <div class="facet-group">
                    <h3>Format</h3>
                    <div id="formatFacets"></div>
                </div>

                <div class="facet-group">
                    <h3>Organization</h3>
                    <div id="organizationFacets"></div>
                </div>

                <button class="clear-filters" id="clearFilters">Clear All Filters</button>
            </aside>

            <main class="results-section">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading...</div>
                    <div class="results-controls">
                        <div class="per-page-selector">
                            <label for="perPageSelect">Show:</label>
                            <select id="perPageSelect">
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="48">48</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="sort-options">
                            <select id="sortSelect">
                                <option value="title">Sort by Title</option>
                                <option value="date">Sort by Date</option>
                                <option value="organization">Sort by Organization</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="guides-grid" id="guidesGrid"></div>
                <div class="pagination" id="pagination"></div>
                <div class="page-info" id="pageInfo"></div>
            </main>
        </div>
    </div>

    <script>
        // Jekyll injects the data here at build time using Liquid
        const guides = {{ site.data.guides | jsonify }};

        // State management
        let filteredGuides = [...guides];
        let activeFilters = {
            search: '',
            category: new Set(),
            format: new Set(),
            organization: new Set()
        };
        let currentSort = 'title';
        let currentPage = 1;
        let itemsPerPage = 12;

        // Extract unique values for facets (handles both arrays and single values)
        function getFacetValues(key) {
            const allValues = guides.flatMap(d => {
                const value = d[key];
                return Array.isArray(value) ? value : [value];
            });
            return [...new Set(allValues)].sort();
        }

        // Count guides for each facet value (handles both arrays and single values)
        function countFacetValues(key, value) {
            return filteredGuides.filter(d => {
                const guideValue = d[key];
                if (Array.isArray(guideValue)) {
                    return guideValue.includes(value);
                }
                return guideValue === value;
            }).length;
        }

        // Initialize facets
        function initializeFacets() {
            createFacets('category', 'categoryFacets');
            createFacets('format', 'formatFacets');
            createFacets('organization', 'organizationFacets');
        }

        // Create facet checkboxes
        function createFacets(facetKey, containerId) {
            const container = document.getElementById(containerId);
            const values = getFacetValues(facetKey);
            
            container.innerHTML = values.map(value => {
                const count = countFacetValues(facetKey, value);
                const isChecked = activeFilters[facetKey].has(value);
                return `
                    <div class="facet-option">
                        <input type="checkbox" id="${facetKey}-${value}" 
                               data-facet="${facetKey}" 
                               data-value="${value}"
                               ${isChecked ? 'checked' : ''}>
                        <label for="${facetKey}-${value}">
                            <span>${value}</span>
                            <span class="facet-count">(${count})</span>
                        </label>
                    </div>
                `;
            }).join('');

            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleFacetChange);
            });
        }

        // Handle facet selection
        function handleFacetChange(event) {
            const facet = event.target.dataset.facet;
            const value = event.target.dataset.value;
            
            if (event.target.checked) {
                activeFilters[facet].add(value);
            } else {
                activeFilters[facet].delete(value);
            }
            
            currentPage = 1;
            applyFilters();
        }

        // Apply all filters
        function applyFilters() {
            filteredGuides = guides.filter(guide => {
                if (activeFilters.search) {
                    const searchTerm = activeFilters.search.toLowerCase();
                    const matchesSearch =
                        guide.title.toLowerCase().includes(searchTerm) ||
                        guide.description.toLowerCase().includes(searchTerm);
                    if (!matchesSearch) return false;
                }

                if (activeFilters.category.size > 0) {
                    const guideCategories = Array.isArray(guide.category) ? guide.category : [guide.category];
                    if (!guideCategories.some(cat => activeFilters.category.has(cat))) {
                        return false;
                    }
                }

                if (activeFilters.format.size > 0) {
                    const guideFormats = Array.isArray(guide.format) ? guide.format : [guide.format];
                    if (!guideFormats.some(fmt => activeFilters.format.has(fmt))) {
                        return false;
                    }
                }

                if (activeFilters.organization.size > 0) {
                    const guideOrgs = Array.isArray(guide.organization) ? guide.organization : [guide.organization];
                    if (!guideOrgs.some(org => activeFilters.organization.has(org))) {
                        return false;
                    }
                }

                return true;
            });

            sortGuides();
            updateFacets();
            renderGuides();
            renderPagination();
        }

        // Update facet counts
        function updateFacets() {
            initializeFacets();
        }

        // Sort guides
        function sortGuides() {
            filteredGuides.sort((a, b) => {
                if (currentSort === 'title') {
                    return a.title.localeCompare(b.title);
                } else if (currentSort === 'date') {
                    return new Date(b.date) - new Date(a.date);
                } else if (currentSort === 'organization') {
                    return a.organization.localeCompare(b.organization);
                }
            });
        }

        // Get paginated guides
        function getPaginatedGuides() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return filteredGuides.slice(startIndex, endIndex);
        }

        // Calculate total pages
        function getTotalPages() {
            return Math.ceil(filteredGuides.length / itemsPerPage);
        }

        // Render guides cards
        function renderGuides() {
            const grid = document.getElementById('guidesGrid');
            const resultsCount = document.getElementById('resultsCount');
            const paginatedGuides = getPaginatedGuides();

            resultsCount.textContent = `${filteredGuides.length} guide${filteredGuides.length !== 1 ? 's' : ''}`;

            if (filteredGuides.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No guides found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = paginatedGuides.map(guide => `
                <div class="guides-card">
                    <h3><a href="${guide.url}" target="_blank">${guide.title}</a></h3>
                    <p class="guides-description">${guide.description}</p>
                    <div class="guides-tags">
                        ${(Array.isArray(guide.category) ? guide.category : [guide.category])
                            .map(cat => `<span class="tag category">${cat}</span>`).join('')}
                        ${(Array.isArray(guide.format) ? guide.format : [guide.format])
                            .map(fmt => `<span class="tag format">${fmt}</span>`).join('')}
                    </div>
                    <div class="guides-meta">
                        <span>${guide.organization}</span>
                        <span>${guide.date}</span>
                    </div>
                </div>
            `).join('');

            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredGuides.length);
            document.getElementById('pageInfo').textContent =
                `Showing ${startItem}-${endItem} of ${filteredGuides.length} Guides`;
        }

        // Render pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination');
            const totalPages = getTotalPages();

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let pageNumbers = [];
            pageNumbers.push(1);

            const range = 2;
            let start = Math.max(2, currentPage - range);
            let end = Math.min(totalPages - 1, currentPage + range);

            if (start > 2) {
                pageNumbers.push('...');
            }

            for (let i = start; i <= end; i++) {
                pageNumbers.push(i);
            }

            if (end < totalPages - 1) {
                pageNumbers.push('...');
            }

            if (totalPages > 1) {
                pageNumbers.push(totalPages);
            }

            paginationContainer.innerHTML = `
                <button id="prevPage" ${currentPage === 1 ? 'disabled' : ''}>
                    ← Previous
                </button>
                <div class="page-numbers">
                    ${pageNumbers.map(page => {
                        if (page === '...') {
                            return '<span class="page-ellipsis">...</span>';
                        }
                        return `
                            <button class="page-number ${page === currentPage ? 'active' : ''}" 
                                    data-page="${page}">
                                ${page}
                            </button>
                        `;
                    }).join('')}
                </div>
                <button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next →
                </button>
            `;

            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    applyFilters();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    applyFilters();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.querySelectorAll('.page-number').forEach(button => {
                button.addEventListener('click', (e) => {
                    currentPage = parseInt(e.target.dataset.page);
                    applyFilters();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', (event) => {
            activeFilters.search = event.target.value;
            currentPage = 1;
            applyFilters();
        });

        // Sort handler
        document.getElementById('sortSelect').addEventListener('change', (event) => {
            currentSort = event.target.value;
            applyFilters();
        });

        // Items per page handler
        document.getElementById('perPageSelect').addEventListener('change', (event) => {
            itemsPerPage = parseInt(event.target.value);
            currentPage = 1;
            applyFilters();
        });

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', () => {
            activeFilters = {
                search: '',
                category: new Set(),
                format: new Set(),
                organization: new Set()
            };
            document.getElementById('searchInput').value = '';
            currentPage = 1;
            applyFilters();
        });

        // Initialize on page load
        initializeFacets();
        applyFilters();
    </script>
</body>
</html>
